<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Contact Us</h1>
    <div class="form-shape">
      <label for="query-type">Type of Query:</label>
      <select id="query-type">
        <option value="" disabled selected>Select</option>
        <option value="order">Order Related Issue</option>
        <option value="site">Site Related Issue</option>
        <option value="complaint">Complaint Related Issue</option>
        <option value="others">Others</option></select
      ><br /><br />

      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        placeholder="Enter your name"
        required
      /><br /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        placeholder="Enter your email"
        required
      /><br /><br />

      <label for="contact-number">Contact Number:</label>
      <input
        type="tel"
        id="contact-number"
        placeholder="Enter your mobile number"
        required
      /><br /><br />

      <div class="radio">
        <label>Are you a member of Online FoodShop?</label>
        <label>Yes <input type="radio" name="membership" value="yes" /></label>
        <label>No <input type="radio" name="membership" value="no" /></label
        ><br /><br />
      </div>

      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </div>
  </body>
</html>
