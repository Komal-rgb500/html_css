<!DOCTYPE html>
<html lang="en">
<head>
   
   <title>  Survey form</title>
<style>

   
body{
   background-color: aqua;
   text-align: center;
   

}

form {
            background-color: #fff;
            max-width: 500px;
            margin: 50px auto;
           <!--        padding: 30px 20px;  --> 
           box-shadow: 2px,5px,10px,rgba(0, 0, 0, 0.5);
           display: block;
           border-radius: 30px;
           border: 2px solid #2e1313;
        }

.form-control{
    padding-left: 7vh;
    padding-top: 3vh;
    box-shadow: 2vh;
    text-align: left;
    display: block;
}

#form-control{

   text-align: left;
   margin: 50px;
   padding: 30px;


}

.form-control input [type="radio"],
.form-control input [type="checkbox"]{

   display: inline-block;
   
}




</style>



</head>
<body> 
   <h1>survey form</h1>
     <form id="form">

      <div class="form-control">
     <label for="name" id="label-name">
      name
     </label>
     <input type="text" id="label-name" placeholder="enter your name"/>
   </div>

   <div class="form-control">
     <label for="email" id="label-email">email</label>
     <input type="email" id="label-email" placeholder="enter your email"/>
   </div>

   <div class="form-control">
      <label for="age" id="label-age">age</label>
      <input type="age" id="label-age" placeholder="enter your age"/>

   </div>

     <div class="form-control">
     <label for="role" id="label-role">describes you</label>
     <select name="role" id="role">
      <option for="role" >student</option>
      <option for="role" >inter</option>
      <option for="role" >professional</option>
      <option for="role" >other</option>
     </select>

   </div>

   <div class="form-control"> 
      <label> would you recommended the website to visit</label><br></br>

      <label for="recommended-1">
      <input type="radio" name="recommed">yes
     </input><br></br></label>

      <label for="recommended-2">
      <input type="radio"  name="recommed">no
      </input><br></br></label>

      <label For="recommended-3">
      <input type="radio"  name="recommed">maybe
   </input></label>
   

   </div>
<div class="form-control">
   <label> language known</label><br></br>

       <label for="inp-1">

   <input type="checkbox"  name="inp">c
          </input><br></br></label>

         <label for="inp-2" >
    <input type="checkbox"  name="inp">c++
   </input><br></br></label>

   <label for="inp-3">
   <input type="checkbox"  name="inp">python
    </input><br></br></label>

   
</div>

<input type="button" value="submit"></input>

   </form>

</body>










</html>
