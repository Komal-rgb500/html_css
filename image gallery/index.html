<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style1.css" />
  </head>

  <body>
    <div class="heading">
      <h1>Image Gallery</h1>
    </div>

    <div class="gallery">
      <div class="gallery-item">
        <img
          src="https://th.bing.com/th/id/OIP.g1m0K7yumfwkc_ub224a4AHaE7?w=4286&h=2850&rs=1&pid=ImgDetMain"
          onclick="openModal('https://th.bing.com/th/id/OIP.g1m0K7yumfwkc_ub224a4AHaE7?w=4286&h=2850&rs=1&pid=ImgDetMain')"
          alt="image-1"
        />
      </div>

      <div class="gallery-item">
        <img
          src="https://th.bing.com/th/id/R.1a1f10b6714487c2ce8f56baf90f3c15?rik=YaLjGFUF5m5ZcQ&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fcommons%2f9%2f9b%2fPhoto_of_a_kitten.jpg&ehk=D%2bCxp6dPLSkHfYa8JvraOQ0MScRDCwP95fuL7yMpZ7E%3d&risl=&pid=ImgRaw&r=0"
          onclick="openModal('https://th.bing.com/th/id/R.1a1f10b6714487c2ce8f56baf90f3c15?rik=YaLjGFUF5m5ZcQ&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fcommons%2f9%2f9b%2fPhoto_of_a_kitten.jpg&ehk=D%2bCxp6dPLSkHfYa8JvraOQ0MScRDCwP95fuL7yMpZ7E%3d&risl=&pid=ImgRaw&r=0 ')"
          alt="image-2"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://th.bing.com/th/id/OIP.xNmHVmGh6h-YMTSalWZIAAHaEK?rs=1&pid=ImgDetMain"
          onclick="openModal('https://th.bing.com/th/id/OIP.xNmHVmGh6h-YMTSalWZIAAHaEK?rs=1&pid=ImgDetMain ')"
          alt="image-3"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://images5.alphacoders.com/287/287909.jpg"
          onclick="openModal('https://images5.alphacoders.com/287/287909.jpg ')"
          alt="image-4"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://img.freepik.com/premium-photo/innocent-fun-garden-with-kitten_975188-21773.jpg"
          onclick="openModal('https://img.freepik.com/premium-photo/innocent-fun-garden-with-kitten_975188-21773.jpg ')"
          alt="image-5"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://cdn.pixabay.com/photo/2013/12/12/03/09/kitten-227011_1280.jpg"
          onclick="openModal('https://cdn.pixabay.com/photo/2013/12/12/03/09/kitten-227011_1280.jpg ')"
          alt="image-6"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://wallpapercave.com/wp/tYllGW0.jpg"
          onclick="openModal('https://wallpapercave.com/wp/tYllGW0.jpg ')"
          alt="image-7"
        />
      </div>
      <div class="gallery-item">
        <img
          src="https://media1.popsugar-assets.com/files/thumbor/NqNuXTlogEUiTZkp05Q1aYwZT28/fit-in/2048xorig/filters:format_auto-!!-:strip_icc-!!-/2014/03/14/962/n/1922243/fecc0749267c3e33_shutterstock_82322182.jpg"
          onclick="openModal('https://media1.popsugar-assets.com/files/thumbor/NqNuXTlogEUiTZkp05Q1aYwZT28/fit-in/2048xorig/filters:format_auto-!!-:strip_icc-!!-/2014/03/14/962/n/1922243/fecc0749267c3e33_shutterstock_82322182.jpg')"
          alt="image-8"
        />
      </div>
    </div>

    <div id="myModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="modalImage" />
    </div>

    <script>
      function openModal(src) {
        document.getElementById("modalImage").src = src;
        document.getElementById("myModal").style.display = "block";
      }

      function closeModal() {
        document.getElementById("myModal").style.display = "none";
      }
    </script>
  </body>
</html>
