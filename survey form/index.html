<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Survey Form</h1>
    <form id="form">
      <div class="form-control">
        <label for="name" id="label-name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>

      <div class="form-control">
        <label for="email" id="label-email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>

      <div class="form-control">
        <label for="age" id="label-age">Age</label>
        <input type="number" id="age" placeholder="Enter your age" />
      </div>

      <div class="form-control">
        <label for="role" id="label-role"
          >Which Option Best Describes You</label
        >
        <select name="role" id="role">
          <option value="">Select</option>
          <option value="student">Student</option>
          <option value="intern">Intern</option>
          <option value="professional">Professional</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-control">
        <label>Would You Recommend the Website to Visit?</label><br />
        <label for="recommended-1">
          <input type="radio" name="recommend" id="recommended-1" value="yes" />
          Yes </label
        ><br />
        <label for="recommended-2">
          <input type="radio" name="recommend" id="recommended-2" value="no" />
          No </label
        ><br />
        <label for="recommended-3">
          <input
            type="radio"
            name="recommend"
            id="recommended-3"
            value="maybe"
          />
          Maybe
        </label>
      </div>

      <div class="form-control">
        <label>Languages Known</label><br />
        <label for="lang-c">
          <input type="checkbox" id="lang-c" name="lang" value="c" /> C </label
        ><br />
        <label for="lang-cpp">
          <input type="checkbox" id="lang-cpp" name="lang" value="c++" />
          C++ </label
        ><br />
        <label for="lang-python">
          <input type="checkbox" id="lang-python" name="lang" value="python" />
          Python
        </label>
      </div>

      <input type="submit" id="btn" value="Submit" />
    </form>
  </body>
</html>
